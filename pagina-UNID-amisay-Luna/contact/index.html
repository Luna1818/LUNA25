<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - UNID</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>


    <section id="contacto">
        <div class="container">
            <h1>Contacto</h1>
            <p>Estamos aquí para responder tus preguntas y brindarte toda la información que necesitas. No dudes en ponerte en contacto con nosotros.</p>
            <div class="contact-form">
                <form>
                    <div class="input-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    <div class="input-group">
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="input-group">
                        <label for="mensaje">Mensaje:</label>
                        <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
                    </div>
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 UNID - Universidad Interamericana para el Desarrollo</p>
    </footer>

</body>
</html>
