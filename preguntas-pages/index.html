<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto de la Empresa</title>
    <link rel="stylesheet" href="styles.css"> <!-- Puedes enlazar un archivo CSS para estilos personalizados -->
</head>
<body>
    <header>
        <h1>Contacto de la Empresa XYZ</h1>
    </header>

    <main>
        <form action="procesar_formulario.php" method="POST">
            <section class="pregunta">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </section>

            <section class="pregunta">
                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" name="correo" required>
            </section>

            <section class="pregunta">
                <label for="telefono">Teléfono de Contacto:</label>
                <input type="tel" id="telefono" name="telefono">
            </section>

            <section class="pregunta">
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
            </section>

            <section class="pregunta">
                <label for="motivo">Motivo de Contacto:</label>
                <select id="motivo" name="motivo" required>
                    <option value="consulta">Consulta</option>
                    <option value="sugerencia">Sugerencia</option>
                    <option value="queja">Queja</option>
                    <option value="otro">Otro</option>
                </select>
            </section>

            <section class="pregunta">
                <label for="suscripcion">¿Deseas suscribirte a nuestro boletín?</label>
                <input type="checkbox" id="suscripcion" name="suscripcion" value="si">
            </section>

            <section class="pregunta">
                <button type="submit">Enviar</button>
            </section>
        </form>
    </main>

    <footer>
        <p>2023 Empresa XYZ</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
