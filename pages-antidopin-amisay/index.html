<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Formulario de Antidoping</title>
</head>
<body>
    <header>
        <h1>Formulario de Antidoping</h1>
        <p>Proporciona la siguiente información para programar tu prueba</p>
    </header>

    <main>
        <form action="procesar_formulario.php" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" required>

            <label for="fecha">Fecha de la prueba:</label>
            <input type="date" id="fecha" name="fecha" required>

            <label for="tipo_prueba">Tipo de prueba:</label>
            <select id="tipo_prueba" name="tipo_prueba" required>
                <option value="orina">Prueba de orina</option>
                <option value="sangre">Prueba de sangre</option>
                <option value="cabello">Prueba de cabello</option>
                <option value="saliva">Prueba de saliva</option>
            </select>

            <label for="razon">Razón de la prueba:</label>
            <textarea id="razon" name="razon" rows="4" required></textarea>

            <input type="submit" value="Enviar">
        </form>
    </main>

    <footer>
        <p> Formulario de Antidoping</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
